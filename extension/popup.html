<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUP</title>
    <link rel="stylesheet" href="url.css">
</head>
<body>
    <div class = "container">
        <button type="submit" class="btn">Submit </button>
        <div class="popup">
            <img src="wrong-removebg-preview.png">
            <h2>URL Phishing Attempt Detected</h2>
            <p>This URL appears to be a phishing attempt.<br>Please do not click any links or provide any personal information. </p>
            <button class="btn btn-continue" id="continueButton" type="button">Continue</button>
            <button class="btn btn-go-back" id="goBackButton" type="button">Go Back</button>


        </div>
    </div>
    
</body>
</html>
