<!DOCTYPE html>
<html>
<head>
  <title>Phishing Warning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .btn {
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      color: #fff;
    }
    .btn-continue {
      background-color: #4CAF50;
    }
    .btn-go-back {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <h1>Phishing Warning!</h1>
  <p>This site is flagged as potentially dangerous:</p>
  <p><strong>URL:</strong> <span id="url"></span></p>
  <button class="btn btn-continue" id="continueButton">Continue</button>
  <button class="btn btn-go-back" id="goBackButton">Go Back</button>

  <script src="intermediatepage.js"></script>
</body>
</html>
